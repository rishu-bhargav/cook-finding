<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div style="background-color: #e9ecef;">
                <div class="container">
                    <div class=" row" style="display: flex; justify-content: center; align-items: center;">
                        <div class="d-none d-lg-block col-lg-5">
                            <img src="https://www.cookandchef.in/static/media/chef-presenting-something-white-background.b4daff5816b1c11168ef.jpg"
                                style="height: 470px;" alt="" style="height: 470px; margin-left: 5px;">
                        </div>
                        <div class="d-flex justify-content-center align-items-center flex-column col-xl-5 col-lg-5 col-md-12 col-11 bor"
                            style="background-color: white; height: 470px; margin: 57px; ">

                            <p class="h2 text-center mt-5">Cook Login</p>
                            <p style="color: red;"></p>
                            <form novalidate="" autocomplete="off" class="text-center mt-3"
                                style="height: 100%; width: 70%;">
                                <div class="mb-4"><input name="emailOrMobile" placeholder="Enter email or mobile number"
                                        type="text" class="input1   is-invalid input" value="">
                                    <div class="text-start invalid-feedback">Please enter your email or mobile number
                                    </div>
                                </div>
                                <div class="mb-4 position-relative"><input name="password" placeholder="Enter password"
                                        type="password" class="input1  input" value=""><span
                                        style="position: absolute; right: 0px; top: 13%; transform: translateY(-50%); cursor: pointer;"><svg
                                            stroke="currentColor" fill="currentColor" stroke-width="0"
                                            viewBox="0 0 1024 1024" height="1em" width="1em"
                                            xmlns="http://www.w3.org/2000/svg"
                                            style="font-size: 18px; cursor: pointer;">
                                            <path
                                                d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 0 0 0-51.5zm-63.57-320.64L836 122.88a8 8 0 0 0-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 0 0 0 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 0 0 0 11.31L155.17 889a8 8 0 0 0 11.31 0l712.15-712.12a8 8 0 0 0 0-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 0 0-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 0 1 146.2-106.69L401.31 546.2A112 112 0 0 1 396 512z">
                                            </path>
                                            <path
                                                d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 0 0 227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 0 1-112 112z">
                                            </path>
                                        </svg></span>
                                    <div class="text-start invalid-feedback"></div><a class="" style="color: red;"
                                        href="/forgot-password">
                                        <p class="text-end forgot_password mt-3">Forgot password?</p>
                                    </a>
                                </div><button type="submit" class="mb-2 mt-2 login_btn btn"
                                    style="background-color: red; color: white; padding: 6px 29px 6px 29px;  ">Login</button>
                                <p class="text-muted mt-2">Don't have an account? <a class="" style="color: red;"
                                        href="/signup"><span class="forgot_password"> Signup</span></a></p>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
